<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card details form | By Chinex</title>
    <link rel="stylesheet" href="css/output.css">
    <script src="js/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" 
    crossorigin>

</head>

<body class="antialiased font-spaceGrotesk">
    <div class="w-full min-h-screen flex flex-col md:flex-row">
        <!-- Card bg-->
        <div
            class="relative violet-background 
            md:desktop-violet-background w-full h-[250px] 
            md:min-h-screen md:flex-auto md:w-[45%] 
            bg-violet-800">
            <!-- Card front -->
            <div
                class="card-front absolute p-4 flex flex-col 
                justify-between left-4 top-32 md:top-36 md:left-52 
                z-20 w-[300px] h-[170px] shadow-xl rounded-lg">
                <!-- Card Logo -->
                <div>
                    <img src="images/card-logo.svg" alt="" class="w-10">
                </div>
                <!-- Card details -->
                <div class="space-y-4">
                    <p 
                    id="card-number"
                    class="w-full text-lightGrayishViolet 
                    tracking-widest">0000 0000 0000 0000 0000</p>
                    <div 
                    class="flex justify-between tracking-widest 
                    text-lightGrayishViolet text-sm">
                        <p id="card-name" class="uppercase">JANE APPLESEED</p>
                        <p><span id="card-month">00</span>/<span id="card-year">00</span> </p>
                    </div>
                </div>
            </div>
            <!-- Card back  -->
            <div
                class="card-back absolute top-8 left-[55px] 
                md:top-[350px] md:left-64 p-4 z-10 w-[300px] 
                h-[150px] shadow-md md:shadow-xl rounded-lg">
                <p 
                id="cvc"
                class="absolute top-[62px] right-10 text-lightGrayishViolet 
                tracking-widest">000</p>
            </div>
        </div>
        <!-- Card Interactive form -->
        <div 
        class="w-full pt-20 md:pt-6 pb-6 px-6 
        bg-white md:flex-auto md:grid md:place-items-center">
            <div class="w-full md:w-[400px] space-y-8">
                <form action="#" class="space-y-3">
                    <div class="flex flex-col space-y-1">
                        <label for="name" class="text-sm tracking-widest text-verydarkGrayishViolet">Cardholder
                            Name</label>
                        <input type="text"
                            id="card-name-input"
                            class="border border-lightGrayishViolet rounded-lg
                            focus:outline-none hover:border-verydarkGrayishViolet
                            outline-none appearance-none
                            px-3 py-2 placeholder:tracking-widest placeholder:text-lightGrayishViolet"
                            placeholder="e.g. Jane Appleseed">
                        <p 
                        id="card-name-error"
                        class="hidden text-red-700 text-xs">Wrong format, numbers only</p>
                    </div>
                    <div class="flex flex-col space-y-1">
                        <label for="name" 
                        class="text-sm tracking-widest text-verydarkGrayishViolet">Card Number</label>
                        <input type="text"
                            id="card-number-input"
                            maxlength="19"
                            oninput="formatCardNumber(this)"
                            class="border border-lightGrayishViolet rounded-lg
                            focus:outline-none hover:border-verydarkGrayishViolet
                            outline-none appearance-none
                            px-3 py-2 placeholder:tracking-widest placeholder:text-lightGrayishViolet"
                            placeholder="e.g. 1234 5678 9123 0000">
                        <p 
                        id="card-number-error"
                        class="hidden text-red-700 text-xs">Wrong format, numbers only</p>
                    </div>
                    <div class="flex space-x-3 md:space-x-4">
                        <div class="flex flex-col space-y-1">
                            <label for="name" class="text-sm tracking-widest text-verydarkGrayishViolet">Exp. Date
                                (MM/YY)</label>
                            <div class="w-fit flex space-x-1">
                                <input type="text"
                                    id="card-month-input"
                                    maxlength="2"
                                    class="w-[80px] border border-lightGrayishViolet rounded-lg
                                    focus:outline-none hover:border-verydarkGrayishViolet
                                    outline-none appearance-none
                                    px-3 py-2 placeholder:tracking-widest placeholder:text-lightGrayishViolet"
                                    placeholder="MM">
                                <input type="text"
                                    id="card-year-input"
                                    maxlength="2"
                                    class="w-[80px] border border-lightGrayishViolet rounded-lg
                                    focus:outline-none hover:border-verydarkGrayishViolet
                                    outline-none appearance-none
                                    px-3 py-2 placeholder:tracking-widest placeholder:text-lightGrayishViolet"
                                    placeholder="YY">
                            </div>
                            <p 
                            id="card-expiry-error"
                            class="hidden text-red-700 text-xs">Wrong format, numbers only</p>
                        </div>
                        <div class="flex flex-col space-y-1">
                            <label for="name" class="text-sm tracking-widest text-verydarkGrayishViolet">CVC</label>
                            <input type="text"
                                id="cvc-input"
                                maxlength="3"
                                class="w-full border border-lightGrayishViolet rounded-lg
                                focus:outline-none hover:border-verydarkGrayishViolet
                                outline-none appearance-none
                                px-3 py-2 placeholder:tracking-widest placeholder:text-lightGrayishViolet"
                                placeholder="e.g. 123">
                            <p 
                            id="cvc-error"
                            class="hidden text-red-700 text-xs">Wrong format, numbers only</p>
                        </div>
                    </div>

                </form>
                <a 
                    id="confirm-button"
                    class="text-center rounded-xl py-3 block w-full bg-verydarkGrayishViolet text-white"
                    href="./confirm.html">Confirm</a>
            </div>
        </div>
    </div>
</body>

</html>
